<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="bg-warning m-0">
        <div class="container">
            <h3>請勾選你具備的能力</h3>
            <input type="checkbox" name="option1" value="option1"> 惡魔果實能力<br>
            <input type="checkbox" name="option2" value="option2"> 霸氣<br>
            <input type="checkbox" name="option3" value="option3"> 正義的心<br><br>
            <button onclick="checkSelection()">進入</button>
        </div>
    </div>

    <script>
        function checkSelection() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            var selectedCount = checkboxes.length;

            if (selectedCount === 0) {
                alert("你可以回家種田了菜雞");
            } else if (selectedCount === 1) {
                window.location.href = "page1.html";
            } else if (selectedCount === 2) {
                window.location.href = "page2.html";
            } else if (selectedCount === 3) {
                window.location.href = "page3.html";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
