<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="bg-warning m-0">
        <div class="container">
            <p>請輸入懸賞對象及你的銀行帳戶</p>
            <form>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">懸賞對象</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputField">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">銀行帳戶</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputField">
                    </div>
                </div>
                <button type="submit" class="btn btn-dark" onclick="showPrompt()">確認</button>
            </form>
        </div>
    </div>
    <script>
        function showPrompt() {
            var inputText = document.getElementById("inputField").value;

            if (inputText) {
                alert("幹的好!賞金會在24小時內匯入你的帳戶!");
            } else {
                alert("?");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
